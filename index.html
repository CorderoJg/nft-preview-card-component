<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="article-card">
      <div class="superior-image"></div>

      <div class="inferior">
        <p class="article-nombre">Equilibrium #3429</p>
        <p class="article-descripcion">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="container-articlePrice-daysLeft">
          <div class="container-left">
            <img src="images/icon-ethereum.svg" alt="Icon Ethereum" />
            <h2 class="article-price">0.041 ETH</h2>
          </div>
          <div class="container-right">
            <img class="icon" src="images/icon-clock.svg" alt="Icon Clock" />
            <h3 class="article-daysLeft">3 days left</h3>
          </div>
        </div>

        <div class="container-creatorImage-creatorName">
          <img
            class="article-creator-image"
            src="images/image-avatar.png"
            alt="Avatar"
          />

          <h2 class="article-creator-name">
            Creation of <span>Jules Wyvern</span>
          </h2>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CorderoJg">J. G. Cordero</a>.
    </div>
  </body>
</html>
